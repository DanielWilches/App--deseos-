<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goPegetab1()">
                <ion-icon name="caret-back-outline" color="tertiary"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label class="ion-text-capitalize" position="floating"> agreega una tarea </ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            <ion-label class="ion-text-capitalize "> tareas por completar </ion-label>
        </ion-list-header>

        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index;">


            <ion-item>
                <ion-checkbox (ionChange)="cambiocheck(item)" [(ngModel)]="item.completado" slot="start" color="tertiary"></ion-checkbox>
                <ion-label class="ion-text-capitalize ion-text-left">{{ item.desc }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrarItem( i )">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
